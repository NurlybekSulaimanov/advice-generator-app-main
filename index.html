<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body onload="newAd()">
  <main class="card-body">
    <div class="card-container">
      <div class="adviceNo"> Advice # <span id="adviceNum"></span></div>
      <div class="advice">
        <center id="adviceText">" "</center>
      </div>
      <script src="main.js"></script>
      <img class="div-desc" id="divDesc" alt="" src="images\pattern-divider-desktop.svg">
      <img class="div-mob" id="divMob" alt="" src="images\pattern-divider-mobile.svg">
        <button onclick="newAd(event)" id="dice1" class="dice1">
          <img class="dice" id="dice" alt="" src="images\icon-dice.svg">
        </button>
    </div>
  </main>

</body>

</html>
